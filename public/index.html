<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Archivo histórico del barrio y genealogía - LDS Barrio App" />
    <meta name="keywords" content="genealogía, barrio, LDS, historia, registros familiares" />
    <meta name="author" content="Tu nombre o entidad" />
    <title>Archivo Histórico del Barrio</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script defer src="/scripts/index.js"></script>
  </head>
  <body>
    <!-- Intro animada (se puede modularizar también)-->
    <div id="intro-overlay" class="intro">
      <div class="intro-content">
        <h1>Bienvenido</h1>
        <p>Descubre la historia viva de nuestro barrio</p>
      </div>
    </div>

    <!-- Contenedor Principal -->
    <main class="main-content">
      <h2 class="section-title">Explora nuestras secciones</h2>

      <!-- Tarjetas en grid o carrusel -->
      <div class="card-container">
        <div class="card">
          <img src="/assets/images/familias.jpg" alt="Familias" />
          <div class="card-info">
            <h3>Registro de Familias</h3>
            <button onclick="window.location.href='familias.html'">Entrar</button>
          </div>
        </div>

        <div class="card">
          <img src="/assets/images/miembros.jpg" alt="Miembros" />
          <div class="card-info">
            <h3>Miembros Históricos</h3>
            <button onclick="window.location.href='miembros.html'">Entrar</button>
          </div>
        </div>

        <div class="card">
          <img src="/assets/images/actividades.jpg" alt="Actividades" />
          <div class="card-info">
            <h3>Actividades Pasadas</h3>
            <button onclick="window.location.href='actividades.html'">Entrar</button>
          </div>
        </div>

        <div class="card">
          <img src="/assets/images/login.jpg" alt="Login" />
          <div class="card-info">
            <h3>Acceder</h3>
            <button onclick="window.location.href='login.html'">Entrar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
